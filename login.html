<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM - Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bodyform">
    <!-- Header -->
    <header>
        <section class="top-nav">
            <a href="./index.html" class="logo"><img src="./img_tp/Logo.png" alt="Logo Bloom floreria"></a>
            <form action="./search-results.html" method="get" class="formHeader">
                <input type="text" placeholder="Buscar" name="buscador" class="buscarHeader">
                <button type="submit" class="botonHeader">Buscar</button>
            </form>
            <nav>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registro</a></li>
            </nav>
        </section>
    </header>


     <main>
        <section class="center-form">
        <h2>Iniciar sesión</h2>
        <form action="./index.html" class="formulario" method="get">
            <input type="email" placeholder="Email" name="email" class="email">
            <input type="password" placeholder="Contraseña" name="password" class="password">
            <button type="submit">Ingresar</button>
            <p>No tengo cuenta <a href="./register.html">Registrarme</a></p>
        </form>
        </section>
    </main>

    <footer>
        <p>Integrantes: Bernardita Galdames, Barbara Lladhon y Paula Morales</p>
    </footer>

    <script src="./js/login.js"></script>

</body>
</html>
