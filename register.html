<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM - Register</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bodyform">
    <!-- Header -->
   <header>
        <section class="top-nav">
            <a href="./index.html" class="logo"><img src="./img_tp/Logo.png" alt="Logo Bloom floreria"></a>
            <form action="./search-results.html" method="get" class="formHeader">
                <input type="text" placeholder="Buscar" name="buscador" class="buscarHeader">
                <button type="submit" class="botonHeader">Buscar</button>
            </form>
            <nav>
                <li><a class="loginLink" href="./login.html">Login</a></li>
                <li><a class="registerLink" href="./register.html">Registro</a></li>
                <li><a href="#" class="logoutLink">Logout</a></li>
            </nav>
            <p class="bienvenida"></p>
        </section>
    </header>

     <main>
        <section class="center-form">
        <h2>Registrarse</h2>
        <form action="./login.html" class="formRegister" method="get">
            <input type="email" placeholder="Email" name="emailRegister" class="emailRegister">
            <input type="password" placeholder="Contraseña" name="passRegister" class="passRegister">
            <input type="password" placeholder="Repetir Contraseña" name="passRepetir" class="passRepetir">
            <label>
                <input type="checkbox" class="terminosYcond" required> Acepto términos y condiciones
            </label>
            <button type="submit">Registrarme</button>
            <p>Ya tengo cuenta <a href="./login.html">Login</a></p>
        </form>
        </section>
    </main>

    <footer>
        <p>Integrantes: Bernardita Galdames, Barbara Lladhon y Paula Morales</p>
    </footer>

     <script src="./js/register.js"></script>
     <script src="./js/saludo.js"></script>
     <script src="./js/logout.js"></script>
</body>
</html>
