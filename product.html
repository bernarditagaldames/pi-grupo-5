<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOOM - Product</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <section class="top-nav">
            <a href="./index.html" class="logo"><img src="./img_tp/Logo.png" alt="Logo Bloom floreria"></a>
            <form action="./search-results.html" method="get" class="formHeader">
                <input type="text" placeholder="Buscar" name="buscador" class="buscarHeader">
                <button type="submit" class="botonHeader">Buscar</button>
            </form>
           <nav>
                <li><a class="loginLink" href="./login.html">Login</a></li>
                <li><a class="registerLink" href="./register.html">Registro</a></li>
                <li><a href="#" class="logoutLink">Logout</a></li>
            </nav>
            <p class="bienvenida"></p>
        </section>
    </header>


   <aside class="menu">
        <h3>Categorías</h3>
        <nav>
            <ul class="menuCat"></ul>
        </nav>
    </aside>

    <main>
        <section class="detalleProducto">
            <img class= "imagenProducto" src="" alt="">
            <article class="info">
                <h2 class="tituloProducto"></h2>
                <p class="marcaProducto"><strong>Marca:</strong></p>
                <p class="categoriaProducto"><strong>Categoría:</strong></p>
                <p class="precioProducto"><strong>Precio:</strong></p>
                <p class="stockProducto"><strong>Stock:</strong></p>
                <p class="descripcionProducto"><strong>Descripción:</strong></p>
                <li class="tagsProducto"><strong>Tags:</strong></li>
            </article>
        </section>

        <section class="reviews">
            <h3 class="opinion">Opiniones de clientes</h3>
            <article class="review"></article>
        </section>
    </main>


    <footer>
        <p>Integrantes: Bernardita Galdames, Barbara Lladhon y Paula Morales</p>
    </footer>

    <script src="./js/product.js"></script>
    <script src="./js/saludo.js"></script>
    <script src="./js/logout.js"></script>
</body>
</html>
